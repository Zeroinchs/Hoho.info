<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('city.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    .box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      backdrop-filter: blur(5px);
    }
    input, button, a {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      text-align: center;
      display: inline-block;
      text-decoration: none;
    }
    input {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    a {
      background-color: #007bff;
      color: white;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="box" id="loginBox">
      <h2>üîê Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="checkLogin()">Login</button>
      <p id="error" style="color: #ff4d4d; display: none;">Incorrect login.</p>
    </div>

    <div class="box" id="linksBox" style="display: none;">
      <h2>‚úÖ Access Granted</h2>
      <a href="https://vegax.gg" target="_blank">Go to vegax.gg</a>
    </div>
  </div>

  <script>
    function checkLogin() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;

      if (user === 'github' && pass === 'hell no.') {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('linksBox').style.display = 'block';
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }

    // Listen for Enter key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        checkLogin();
      }
    });
  </script>
</body>
</html>
